{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="icon" href="{% static 'homepages/images/fav-ethereum.png' %}" type="image/x-icon" />
	<title>Ruswift - Sign Up</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'homepages/css/montserrat-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'homepages/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'homepages/css/signup-style.css' %}"/>
    <style type="text/css">
    .icon {
	border-radius: 15px;
	-o-border-radius: 15px;
	-ms-border-radius: 15px;
	-moz-border-radius: 15px;
	-webkit-border-radius: 15px;
	box-shadow: 0px 6px 17px 0px rgba(0, 0, 0, 0.15);
	-o-box-shadow: 0px 6px 17px 0px rgba(0, 0, 0, 0.15);
	-ms-box-shadow: 0px 6px 17px 0px rgba(0, 0, 0, 0.15);
	-moz-box-shadow: 0px 6px 17px 0px rgba(0, 0, 0, 0.15);
	-webkit-box-shadow: 0px 6px 17px 0px rgba(0, 0, 0, 0.15);
	padding: 5px 0 5px 0;
	color: #fff;
   	font-weight: 500;
   	font-size: 20px;
   	border: none;
   	justify-content: center;
   	flex-direction: center;
   	text-align: center;
	width: 35px;
	margin: 0px 10px 50px 0px;
	cursor: pointer;
    }
    .icon-google {
    	background-color: #dd4b39;
    }
.icon-facebook{
	background-color: #3b5999;
}
.icon-google:hover {
	background: #B3392A;
}
.icon-facebook:hover {
	background: #293F6E;
}
		.login-btn {
			margin: 10px 0 8px 0px;
		}
		.login-btn {
			margin: 44px 0 10px 0px;
            padding-left: 60px;
            color: #aaa;
            text-align: center;
            align-items: center;
		}
    </style>
</head>
<body class="form-v10">
{% csrf_token %}
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="/postsignup/" method="post" id="myform">
				<div class="form-left">
					<h2>General Infomation</h2>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<select name="month" id="month">
								<option value="MM" disabled selected>MM</option>
								<option value="January">January</option>
								<option value="February">February</option>
								<option value="March">March</option>
								<option value="April">April</option>
								<option value="May">May</option>
								<option value="June">June</option>
								<option value="July">July</option>
								<option value="August">August</option>
								<option value="September">September</option>
								<option value="October">October</option>
								<option value="November">November</option>
								<option value="December">December</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
						<div class="form-row form-row-4" style="width: 40%; padding-right: 24px;">
							<input type="number" name="date" id="date" class="input-text" placeholder="DD" required>
						</div>
						<div class="form-row form-row-4">
							<input type="number" name="year" id="year" class="input-text" placeholder="YYYY" required>
						</div>
					</div>
					<div class="form-row">
						<select name="gender">
						    <option value="Gender">Gender</option>
						    <option value="Male">Male</option>
						    <option value="Female">Female</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="password" name="your_password" id="your_password" class="input-text" required placeholder="Password">
						</div>
						<div class="form-row form-row-2">
							<input type="password" name="your_password1" id="your_password1" class="input-text" required placeholder="Re-enter Password">
						</div>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="code" class="code" id="code" placeholder="Code +" required>
						</div>
						<div class="form-row form-row-2" style="width: 100%;">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<select name="employement">
							    <option value="type">Employment Type</option>
							    <option value="employee">Employed</option>
							    <option value="student">Student</option>
							    <option value="self-employed">Self-Employed</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
						<div class="form-row form-row-4">
							<select name="marital">
							    <option value="marital-status">Marital Status</option>
							    <option value="single">Single</option>
							    <option value="married">Married</option>
							    <option value="divorced">Divorced</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
				</div>
				<div class="form-right">
					<h2>Contact Details</h2>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street" placeholder="Street + Nr" required>
					</div>
					<div class="form-row">
						<input type="text" name="additional" class="additional" id="additional" placeholder="Additional Information" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
						</div>
						<div class="form-row form-row-2">
							<select name="place">
							    <option value="place">Place</option>
							    <option value="Street">Street</option>
							    <option value="District">District</option>
							    <option value="City">City</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
					<div class="form-row">
						<select name="country">
						    <option value="country">Country</option>
						    <option value="U.S">U.S.</option>
						    <option value="Canada">Canada</option>
						    <option value="India">India</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-checkbox">
						<label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register Badge">
					</div>
                    <div class="login-btn">
                        <label>Already Have An Account? <a href="{% url 'login' %}">Login Here</a></label>
                    </div>
                    <div class="form-row-last form-group" style="margin: 20px 0;">
                        <div class="form-row-1" style="padding-right: 15px;">
                            <a href="#">
                                <span class="fa fa-google-plus icon icon-google"></span>
                            </a>
                        </div>
                        <div class="form-row-1">
                            <a href="#">
                                <span class="fa fa-facebook-f icon icon-facebook"></span>
                            </a>
                        </div>
                    </div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
