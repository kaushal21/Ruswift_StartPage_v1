{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="{% static 'homepages/images/fav-ethereum.png' %}" type="image/x-icon" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Ruswift -{% block title %} Home {% endblock %}</title>

        <!-- Icon css link -->
        <link href="{% static 'homepages/css/font-awesome.min.css' %}" rel="stylesheet">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <link href="{% static 'homepages/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Rev slider css -->
        <link href="{% static 'homepages/vendors/revolution/css/settings.css' %}" rel="stylesheet">
        <link href="{% static 'homepages/vendors/revolution/css/layers.css' %}" rel="stylesheet">
        <link href="{% static 'homepages/vendors/revolution/css/navigation.css' %}" rel="stylesheet">

        <!-- Extra plugin css -->
        <link href="{% static 'homepages/vendors/owl-carousel/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'homepages/css/style.css' %}" rel="stylesheet">
        <link href="{% static 'homepages/css/responsive.css' %}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>
<body>
{% csrf_token %}
    <header class="main_menu_area">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <table>
                        <tr>
                            <td>
                                <button class="btn-link"><img src="{% static 'homepages/images/ruswift-logo.png' %}" class="img-responsive"></button>
                            </td>
                            <td class="title">Ruswift</td>
                        </tr>
                    </table>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item {% if request.resolver_match.url_name == "index" %}active{% endif %}"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item {% if request.resolver_match.url_name == "about-us" %}active{% endif %}"><a class="nav-link" href="{% url 'about-us' %}">About Us</a></li>
                    <li class="nav-item {% if request.resolver_match.url_name == "services" %}active{% endif %}"><a class="nav-link" href="{% url 'services' %}">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log-In / Sign-Up</a></li>
                    <li class="nav-item {% if request.resolver_match.url_name == "help" %}active{% endif %}"><a class="nav-link" href="{% url 'help' %}">Help</a></li>
                </ul>
            </div>
        </nav>
    </header>

    {% block body %}
    {% endblock %}

    <footer class="footer_area">
        <div class="footer-container">
            <div class="footer-box">
                <div class="footer-icon"><i class="fa fa-map-marker"></i>Our Location</div>
                <div class="footer-details">India</div>
            </div>
            <div class="footer-box">
                <div class="footer-icon"><i class="fa fa-phone"></i>Call Us</div>
                <div class="footer-details">+91 987 654 2589</div>
            </div>
            <div class="footer-box">
                <div class="footer-icon"><i class="fa fa-envelope"></i>Write Us</div>
                <div class="footer-details">Info@ruswift.com</div>
            </div>
        </div>
        <div class="footer_copyright">
            <div class="container">
                <div class="float-sm-left">
                    <h5>
                        Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved
                    </h5>
                </div>
                <div class="float-sm-right">
                    <ul>
                        <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                        <li><a href="#"><i class="fa fa-behance"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'homepages/js/jquery-3.2.1.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'homepages/js/popper.min.js' %}"></script>
    <script src="{% static 'homepages/js/bootstrap.min.js' %}"></script>
    <!-- Rev slider js -->
    <script src="{% static 'homepages/vendors/revolution/js/jquery.themepunch.tools.min.js' %}"></script>
    <script src="{% static 'homepages/vendors/revolution/js/jquery.themepunch.revolution.min.js' %}"></script>
    <script src="{% static 'homepages/vendors/revolution/js/extensions/revolution.extension.actions.min.js' %}"></script>
    <script src="{% static 'homepages/vendors/revolution/js/extensions/revolution.extension.video.min.js' %}"></script>
    <script src="{% static 'homepages/vendors/revolution/js/extensions/revolution.extension.slideanims.min.js' %}"></script>
    <script src="{% static 'homepages/vendors/revolution/js/extensions/revolution.extension.layeranimation.min.js' %}"></script>
    <script src="{% static 'homepages/vendors/revolution/js/extensions/revolution.extension.navigation.min.js' %}"></script>
    <script src="{% static 'homepages/vendors/revolution/js/extensions/revolution.extension.slideanims.min.js' %}"></script>
    <!-- Extra plugin css -->
    <script src="{% static 'homepages/vendors/counterup/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'homepages/vendors/counterup/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'homepages/vendors/counterup/apear.js' %}"></script>
    <script src="{% static 'homepages/vendors/counterup/countto.js' %}"></script>
    <script src="{% static 'homepages/vendors/owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'homepages/vendors/magnify-popup/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'homepages/js/smoothscroll.js' %}"></script>

    <script src="{% static 'homepages/js/theme.js' %}"></script>

</body>
</html>
